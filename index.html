    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #d4af37;
            --dark-red: #8b0000;
            --deep-black: #0a0a0a;
            --rich-burgundy: #722f37;
            --antique-white: #faf0e6;
            --shadow-gold: rgba(212, 175, 55, 0.4);
            --blood-red: #b60505;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: 
                radial-gradient(ellipse at 30% 80%, rgba(139, 0, 0, 0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 20%, rgba(212, 175, 55, 0.15) 0%, transparent 55%),
                radial-gradient(ellipse at 50% 50%, rgba(114, 47, 55, 0.25) 0%, transparent 70%),
                linear-gradient(135deg, var(--deep-black) 0%, var(--rich-burgundy) 20%, #4a1f24 40%, #2d1215 60%, var(--rich-burgundy) 80%, var(--deep-black) 100%);
            color: var(--antique-white);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced professional background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    30deg,
                    transparent,
                    transparent 2px,
                    rgba(212, 175, 55, 0.03) 2px,
                    rgba(212, 175, 55, 0.03) 4px
                ),
                repeating-linear-gradient(
                    -30deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 0, 0, 0.02) 2px,
                    rgba(139, 0, 0, 0.02) 4px
                ),
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 0, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Clean institutional logo - no decorations */
        .institution-logo {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 90px;
            height: 90px;
            z-index: 100;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }

        .institution-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .institution-logo:hover {
            opacity: 1;
        }

        /* Subtle animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-gold);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.5;
            box-shadow: 0 0 6px var(--primary-gold);
        }

        .particle:nth-child(even) {
            background: rgba(139, 0, 0, 0.6);
            box-shadow: 0 0 4px rgba(139, 0, 0, 0.6);
            animation-duration: 18s;
        }

        .particle:nth-child(3n) {
            background: rgba(114, 47, 55, 0.7);
            box-shadow: 0 0 5px rgba(114, 47, 55, 0.7);
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.3; 
            }
            20% { 
                transform: translateY(-40px) rotate(72deg) scale(1.3); 
                opacity: 0.7; 
            }
            40% { 
                transform: translateY(-80px) rotate(144deg) scale(0.9); 
                opacity: 1; 
            }
            60% { 
                transform: translateY(-120px) rotate(216deg) scale(1.2); 
                opacity: 0.8; 
            }
            80% { 
                transform: translateY(-60px) rotate(288deg) scale(0.7); 
                opacity: 0.5; 
            }
        }

        /* Professional corner elements */
        .corner-decoration {
            position: fixed;
            z-index: 2;
            pointer-events: none;
        }

        .corner-decoration::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--primary-gold);
            opacity: 0.4;
        }

        .corner-top-right {
            top: 15px;
            right: 15px;
        }

        .corner-top-right::before {
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 15px;
        }

        .corner-bottom-left {
            bottom: 15px;
            left: 15px;
        }

        .corner-bottom-left::before {
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 15px;
        }

        .corner-bottom-right {
            bottom: 15px;
            right: 15px;
        }

        .corner-bottom-right::before {
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 15px;
        }

        /* Header with clean character images - NO 3D EFFECTS */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 4rem 1rem 3rem 1rem;
            background: 
                linear-gradient(180deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.2) 100%);
            overflow: hidden;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-characters {
            position: absolute;
            top: 67%;
            transform: translateY(-50%);
            width: 240px;
            height: 320px;
            opacity: 0.6;
            transition: all 0.5s ease;
            z-index: 2;
            display: none; /* Hidden on mobile by default */
        }

        .header-character-left {
            left: 2%;
            animation: slideInLeft 2s ease-out 1s forwards;
        }

        .header-character-right {
            right: 2%;
            animation: slideInRight 2s ease-out 1.2s forwards;
        }

        .header-characters img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            /* NO 3D effects - clean and flat */
        }

        .header:hover .header-characters {
            opacity: 0.8;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateY(-50%) translateX(-50px); }
            to { opacity: 0.6; transform: translateY(-50%) translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateY(-50%) translateX(50px); }
            to { opacity: 0.6; transform: translateY(-50%) translateX(0); }
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            color: var(--primary-gold);
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8), 
                0 0 15px var(--blood-red);
            margin-bottom: 1rem;
            opacity: 0;
            animation: titleReveal 2s ease-out 0.5s forwards;
            position: relative;
            z-index: 5;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-style: italic;
            color: var(--antique-white);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1.8s ease-out 1.2s forwards;
            position: relative;
            z-index: 5;
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
            line-height: 1.4;
            font-weight: 400;
            padding: 0 1rem;
        }

        .ornament {
            font-size: 1.8rem;
            color: var(--primary-gold);
            margin: 1rem 0;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 1.8s forwards;
            position: relative;
            z-index: 5;
        }

        @keyframes titleReveal {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile-optimized navigation */
        .nav-container {
            position: relative;
            z-index: 10;
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .nav-btn {
            background: linear-gradient(145deg, var(--rich-burgundy), var(--dark-red));
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            padding: 0.8rem 1.5rem;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            min-width: 200px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            border-color: var(--antique-white);
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        /* Main content area */
        .content {
            position: relative;
            z-index: 10;
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Mobile-optimized character cards */
        .characters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .character-card {
            background: linear-gradient(145deg, rgba(20,20,20,0.95), rgba(114,47,55,0.7));
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: cardReveal 0.6s ease-out forwards;
        }

        .character-card:nth-child(1) { animation-delay: 0.1s; }
        .character-card:nth-child(2) { animation-delay: 0.15s; }
        .character-card:nth-child(3) { animation-delay: 0.2s; }
        .character-card:nth-child(4) { animation-delay: 0.25s; }
        .character-card:nth-child(5) { animation-delay: 0.3s; }
        .character-card:nth-child(6) { animation-delay: 0.35s; }
        .character-card:nth-child(7) { animation-delay: 0.4s; }
        .character-card:nth-child(8) { animation-delay: 0.45s; }
        .character-card:nth-child(9) { animation-delay: 0.5s; }
        .character-card:nth-child(10) { animation-delay: 0.55s; }
        .character-card:nth-child(11) { animation-delay: 0.6s; }

        @keyframes cardReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--shadow-gold) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .character-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--antique-white);
        }

        .character-card:hover::before {
            opacity: 0.08;
        }

        /* Clean character images - NO 3D effects */
        .character-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* NO 3D effects - clean and flat */
        }

        .character-card:hover .character-avatar {
            transform: scale(1.05);
        }

        .character-name {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
        }

        .character-role {
            font-size: 1rem;
            font-style: italic;
            color: var(--antique-white);
            margin-bottom: 0.8rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .character-age {
            font-size: 0.95rem;
            color: var(--primary-gold);
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .character-description {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--antique-white);
            margin-bottom: 1rem;
            opacity: 0.85;
        }

        .character-motive {
            background: rgba(139, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 3px solid var(--blood-red);
        }

        .motive-title {
            font-size: 0.8rem;
            color: var(--primary-gold);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .motive-text {
            font-size: 0.9rem;
            color: var(--antique-white);
            line-height: 1.4;
        }

        .clues-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--primary-gold);
        }

        .clues-title {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--primary-gold);
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 0.4rem;
            border-radius: 5px;
        }

        .clues-title:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .clues-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .clues-content.revealed {
            max-height: 400px;
            opacity: 1;
        }

        .clue-item {
            background: rgba(0,0,0,0.4);
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-left: 2px solid var(--primary-gold);
            border-radius: 5px;
            font-size: 0.85rem;
            line-height: 1.4;
            transform: translateX(-15px);
            opacity: 0;
            animation: slideInClue 0.4s ease forwards;
        }

        .clue-item:nth-child(1) { animation-delay: 0.1s; }
        .clue-item:nth-child(2) { animation-delay: 0.2s; }
        .clue-item:nth-child(3) { animation-delay: 0.3s; }
        .clue-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInClue {
            to { transform: translateX(0); opacity: 1; }
        }

        .victim-card {
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.4), rgba(20,20,20,0.95));
            border: 3px solid var(--blood-red);
        }

        .victim-card .character-name {
            color: var(--blood-red);
        }

        .back-btn {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .back-btn:hover {
            background: var(--primary-gold);
            color: var(--deep-black);
            transform: translateX(-3px);
        }

        /* Desktop view - show header characters */
        @media (min-width: 769px) {
            .header-characters {
                display: block;
            }
            
            .characters-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 2rem;
            }
            
            .character-card {
                padding: 2rem;
            }
            
            .nav-btn {
                min-width: auto;
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

        // Create enhanced floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 80; // Increased for more atmospheric effect

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (10 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show all characters page
        function showAllCharacters() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('charactersPage').classList.remove('hidden');
            
            // Populate characters grid with exact information
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';

            Object.entries(charactersData).forEach(([key, character]) => {
                const card = document.createElement('div');
                card.className = character.name === 'Victoria Sterling' ? 'character-card victim-card' : 'character-card';
                
                let cardContent = `
                    <div class="character-avatar">
                        <img src="${character.image}" alt="${character.name}" onerror="this.style.display='none'">
                    </div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-role">${character.role}</div>
                    <div class="character-age">Age: ${character.age}</div>
                `;

                // Special content for victim
                if (key === "VICTIM") {
                    cardContent += `
                        <div class="character-description">
                            <strong>Occupation:</strong> ${character.occupation}<br>
                            <strong>Known Traits:</strong> ${character.traits}<br>
                            <strong>Public Info:</strong> ${character.publicInfo}
                        </div>
                        <div class="character-motive">
                            <div class="motive-title">Status</div>
                            <div class="motive-text">Found dead during the masquerade ball blackout</div>
                        </div>
                        <div class="clues-section">
                            <div class="clues-title" onclick="toggleClues(this)">üîç Reveal Hidden Info</div>
                            <div class="clues-content">
                                ${character.hiddenInfo.map(info => `<div class="clue-item">${info}</div>`).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    // Content for suspects
                    cardContent += `
                        <div class="character-motive">
                            <div class="motive-title">Motive</div>
                            <div class="motive-text">${character.motive}</div>
                        </div>
                        <div class="character-description">
                            <strong>Location During Blackout:</strong> ${character.location}<br>
                            <strong>Alibi:</strong> ${character.alibi}
                        </div>
                        <div class="clues-section">
                            <div class="clues-title" onclick="toggleClues(this)">üîç Reveal Hidden Info</div>
                            <div class="clues-content">
                                ${character.hiddenInfo.map(info => `<div class="clue-item">${info}</div>`).join('')}
                            </div>
                        </div>
                    `;
                }
                
                card.innerHTML = cardContent;
                grid.appendChild(card);
            });
        }

        // Show main page
        function showMainPage() {
            document.getElementById('charactersPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }

        // Toggle clues visibility
        function toggleClues(element) {
            const content = element.nextElementSibling;
            content.classList.toggle('revealed');
            element.textContent = content.classList.contains('revealed') ? 'üîç Hide Hidden Info' : 'üîç Reveal Hidden Info';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
